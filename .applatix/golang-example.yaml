---
type: service_template
subtype: container
name: golang-example-base
description: golang example base container
container:
  resources:
    mem_mib: 256
    cpu_cores: 1.0
    disk_gb: 0
  image: "golang:1.6"
  docker_options: ""
  command: "%%CMD%%"
inputs:
  artifacts:
  - from: "%%step.checkout_step.code%%"
    path: "/src"
  parameters:
    CMD:
    checkout_step:
outputs:
  artifacts:
    code:
      path: "/src"

---
type: service_template
subtype: workflow
name: golang-example-long-running
description: golang example workflow which is running relative long time 
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
- checkout:
    template: axscm-checkout
- build:
    template: golang-example-base
    parameters:
      CMD: "sh -c 'sleep 60 && cd /src && go build main.go'"
      checkout_step: "%%step.checkout.id%%"
  test:
    template: golang-example-base
    parameters:
      CMD: "sh -c 'sleep 60 && cd /src && go test -v -timeout 700s'"
      checkout_step: "%%step.checkout.id%%"
